
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم الإرسال بنجاح | كيان القصور</title>
      <link rel="icon" href="images/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: url('images/bg2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0d1a2d;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #004e92;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #004e92;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #00376d;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>شكرًا لزيارتك كيان القصور!</h2>
    <p>تم استلام رسالتك بنجاح.</p>
    <p>سوف يتم التواصل معك قريبًا.</p>
    <a href="index.html" class="button">العودة للرئيسية</a>
  </div>
</body>
</html>
